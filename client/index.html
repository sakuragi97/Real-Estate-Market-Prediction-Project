<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <title>Real Estate Price Prediction - ML App</title>
  </head>
  <body>
    <div class="mx-auto main">
    <form onsubmit="return false">
      <div class="form-group">
        <label for="Input" class="input-label">Area (mÂ² - Square Meter)</label>
        <input type="number" class="form-control" id="sqmeter" name="sqmeter">
      </div>
      
      <label for="rBHK" class="input-label">Bedroom / Hall / Kitchen</label>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="rBHK" id="rBHK-1" value="1" checked> 1
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="rBHK" id="rBHK-2" value="2"> 2
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="rBHK" id="rBHK-3" value="3"> 3
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="rBHK" id="rBHK-4" value="4"> 4
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="rBHK" id="rBHK-5" value="5"> 5
        </label>
      </div>
      
      <label for="rBath" class="input-label">Bath</label>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="rBath" id="rBath-1" value="1" checked> 1
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="rBath" id="rBath-2" value="2"> 2
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="rBath" id="rBath-3" value="3"> 3
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="rBath" id="rBath-4" value="4"> 4
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="rBath" id="rBath-5" value="5"> 5
        </label>
      </div>

      <label for="rBath" class="input-label">Location</label>
      <select class="location form-control" name="" id="selectLocation">
        <option value="" disabled="disabled" selected="selected">Choose a location</option>
        <option>Default select2</option>
        <option>Default select3</option>
      </select>
      
      <button type="submit" class="btn btn-primary" id="submit" onclick="onClickedEstimatedPrice()">Estimate Price!</button>

      <div id="labelEstimatedPrice" class="result">
          <span class="labelResult">Estimated Price (US Dollars):</span>
          <span id="result"></span>
      </div>
    
    </form>
    <div>
      <span class="copyright">&copy;2020 - Developed By Yasser El Bachiri 
      <br>GitHub - <a href="https://github.com/sakuragi97">@sakuragi97</a></span>
    </div>
  </div>

  </body>
</html>
